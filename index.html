<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="head-text">
    <h1 id="title">Registration Form</h1>
    <p id="description" class="description">Please take a minute to fill your data</p>
    </div>

    <div class="survey-container">
    <form id="survey-form">
        <div class="basic-info">
        <label id="name-label">Name: <input id="name" class="value-info" type="text" placeholder="Please write your name" required></label>
        </div>
        <div class="basic-info">
        <label id="email-label" >Email: <input id="email" class="value-info" type="email" placeholder="Please write your mail" required></label>
        </div>
        <div class="basic-info">
        <label id="number-label">Age: <input id="number" class="value-info" type="number" min="18" max="120" placeholder="18"></label>
        </div>
        <div class="basic-info">
        <label> What was your reason to choose us?
        <select id="dropdown" class="value-info">
            <option value="">Please choose an option</option>
            <option value="price">Great prices</option>
            <option value="instalation">Great instalations</option>
            <option value="education">Education level</option>
            <option value="teachers">Great teachers</option>
        </select>
        </label>
        </div>
        <div class="rate">
            <p>How would you rate our services?</p>
            <label class="rate-value">1 <input id="1" value="1" type="radio" name="rate"></label>
            <label class="rate-value">2 <input id="2" value="2" type="radio" name="rate"></label>
            <label class="rate-value">3 <input id="3" value="3" type="radio" name="rate"></label>
            <label class="rate-value">4 <input id="4" value="4" type="radio" name="rate"></label>
            <label class="rate-value">5 <input id="5" value="5" type="radio" name="rate"></label>
            <label class="rate-value">6 <input id="6" value="6" type="radio" name="rate"></label>
            <label class="rate-value">7 <input id="7" value="7" type="radio" name="rate"></label>
            <label class="rate-value">8 <input id="8" value="8" type="radio" name="rate"></label>
            <label class="rate-value">9 <input id="9" value="9" type="radio" name="rate"></label>
            <label class="rate-value">10 <input id="10" value="10" type="radio" name="rate"></label>
        </div>
        <div class="box-space">
            <p>What should we improve upon?</p>
            <label class="box-value"><input type="checkbox" value="maintenance">Maintenance</label>
            <label class="box-value"><input type="checkbox" value="pricing">Pricing</label>
            <label class="box-value"><input type="checkbox" value="client-service">Client service</label>
            <label class="box-value"><input type="checkbox" value="online-activities">Online activities</label>
            <label class="box-value"><input type="checkbox" value="school-activities">School activities</label>
            <label class="box-value"><input type="checkbox" value="concerts">Concerts lol</label>
        </div>
        <div>
            <p>Do you have any sugestion?</p>
            <textarea name="sugestions" rows="8" cols="50" placeholder="Please type any coment or sugestion"></textarea>
        </div>
        <div class="sub-but">
            <input id="submit" type="submit">
        </div>
    </form>
    </div>
</body>
</html>
